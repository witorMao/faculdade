<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Pagina Inicial</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
/head>

<body>
 <div class="container">
  	<h2>Bem-vindo <span th:utext="${userName}"></span>, esta é sua página inicial</h2>
 	<a th:href="@{/logout}">Deslogar</a>
 </div>
 
	<form 
	class="form-horizontal" 
	role="form" 
	method="GET"
	th:action="@{/changeFirstname}" 
	th:object="${user}">

		<!-- The first label to be filled is the user's first name -->
		<div class="row">
          <div class="col-md-6 text-left" style="margin-left: 5%">
            <i class="fa fa-user-circle-o"></i>
            <label for="name">Primeiro nome</label>

            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon"></div>
                <input
                  type="text"
                  th:field="*{firstname}"
                  class="form-control"
                  id="firstname"
                  
                  required
                  autofocus
                />
              </div>
            </div>
          </div>
        </div>
		<div class="row">
			<div class="col-md-6 text-left" style="margin-left: 5%">
				<button
					type="submit"
					class="btn btn-outline-success"
					style="width: 10rem">Mudar nome
				</button>
			</div>
		</div>
	</form>  
	        
 
</body>
</html>
